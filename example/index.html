<!doctype html>

<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<title>Awesome Line/Range Chart</title>
		<meta name="description" content="A custom made fully responsive range and line chart made as a jQuery plugin" />
		<meta name="author" content="Francois Verollet" />
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		
		
		<link rel="stylesheet" href="./../lib/lineRangeChart.css" />
		<style>
			.line-range-container * {
				box-sizing: border-box;
			}
			
			#chartDemo {
				padding: 40px 10vw;
			}
			
			#view-heading {
				font-size: 1.5em;
				margin: 0;
				text-align: center;
				padding: 10px;
				background-color: #F2F2F2;
			}
		</style>
		
		<script src="./../lib/jQuery.min.js" type="text/javascript"></script>
		<script src="./../lib/lineRangeChart.js" type="text/javascript"></script>
	</head>

	<body>
		<h1 id="view-heading">Analysis</h1>
		<div id='chartDemo'></div>
		
		<script>
			$(function() {
		
				let options = {
					min: 0,
					max: 4,
					step: 1,
					markers: {
						marker1: "Criteria 1",
						marker2: "Criteria 2"
					},
					mode: "last",
					subjectTitle: "Projects",
					lowTitle: "Inexisting",
					highTitle: "Excellent",
					subjects: [
						{
							title: "Starter",
							values: [
								{
									title: "Test 1",
									description: "Description",
									marker1: 1,
									marker2: 3
								},
								{
									title: "Test 2",
									description: "Description 2",
									marker1: 3,
									marker2: 2
								}
							]
						},
						{
							title: "Probant",
							values: [
								{
									title: "Other test",
									description: "Other description",
									marker1: 0,
									marker2: 4
								},
								{
									title: "Other test 2",
									description: "Other description 2",
									marker1: 0,
									marker2: 3
								}
							]
						}
					]
				}
				
				$("#chartDemo").lineRangeChart(options);
			});
		</script>
	</body>

</html>
